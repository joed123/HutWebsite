<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Hut Event Center</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- Flex Container for Header -->
        <div class="header-container">
            <!-- Logo Section with Clickable Link -->
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/hutlog.png" alt="The Hut Event Center Logo" class="logo">
                </a>
            </div>
            <!-- Navigation Section -->
            <nav class="nav-container">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Book</a></li>
                    <li><a href="air.html">Overnight Stay</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="photos.html">Photos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <p>Have questions? We'd love to hear from you. Reach out to us through the form below.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>

    </main>
    <footer>
        <p>&copy; 2024 The Hut Event Center. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
